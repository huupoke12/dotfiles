<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match>
		<edit name="rgba"><const>none</const></edit>
		<edit name="hintstyle"><const>hintnone</const></edit>
	</match>
	<alias>
		<family>Helvetica</family>
		<prefer><family>sans-serif</family></prefer>
	</alias>
	<alias>
		<family>ui-monospace</family>
		<prefer><family>monospace</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Source Sans 3 VF</family>
			<family>Noto Sans</family>
			<family>Noto Sans CJK JP</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Serif 4 Variable</family>
			<family>Noto Serif</family>
			<family>Noto Serif CJK JP</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Code Variable</family>
			<family>Noto Sans Mono</family>
			<family>Noto Sans CJK JP</family>
		</prefer>
	</alias>
</fontconfig>
